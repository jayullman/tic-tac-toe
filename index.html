<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <!-- IDEA: create overlay div to dim out the game board until game begins-->

  <table>
    <tr>
        <td class="right-border bottom-border" id="space-0"></td>
        <td class="right-border bottom-border" id="space-1"></td>
        <td class="left-border bottom-border" id="space-2"></td>
    </tr>
    <tr>
        <td class="bottom-border right-border" id="space-3"></td>
        <td class="bottom-border" id="space-4"></td>
        <td class="bottom-border left-border" id="space-5"></td>
    </tr>
    <tr>
        <td class="right-border" id="space-6"></td>
        <td class="" id="space-7"></td>
        <td class="left-border" id="space-8"></td>
    </tr>
</table>

<div id="settings-box">
  <form>
    <p>Select your marker:
    <label>x<input type="radio" name="marker" value="x" checked id="xMarker"></label>
    <label>o<input type="radio" name="marker" value="o" id="oMarker"></label>
  </p>

  <p>Who goes first?:
  <label>Human<input type="radio" name="firstTurn" value="human" checked id="human-turn"></label>
  <label>AI<input type="radio" name="firstTurn" value="ai" id="ai-turn"></label>
</p>
    <p>What is your name? <input type="text" id="nameField"></p>
  </form>
  <button id="begin-game-btn">Start Game</button>
</div>
</body>
</html>
