<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
  <script src="https://use.fontawesome.com/f6ca9e3552.js"></script>

</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <h2>A freeCodeCamp Project <a href="https://www.freecodecamp.com/">
    <i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h2>

  <div class="table-container">
    <div class="settings-box" id="settings-box">
      <div class="settings-overlay" id="settings-overlay">
        <!-- <div class="blur-settings-box" id="blur-settings-box"></div> -->
        <form>
          <p>Select your marker:
          <label>x<input type="radio" name="marker" value="x" checked id="xMarker"></label>
          <label>o<input type="radio" name="marker" value="o" id="oMarker"></label>
        </p>

        <p>Who goes first?:
        <label>Human<input type="radio" name="firstTurn" value="human" checked id="human-turn"></label>
        <label>AI<input type="radio" name="firstTurn" value="ai" id="ai-turn"></label>
        </p>
        </form>
        <button id="begin-game-btn">Start Game</button>
      </div>
  </div>
  <table>
    <tr>
        <td class="right-border bottom-border" id="0"></td>
        <td class="right-border bottom-border" id="1"></td>
        <td class="left-border bottom-border" id="2"></td>
    </tr>
    <tr>
        <td class="bottom-border right-border" id="3"></td>
        <td class="bottom-border" id="4"></td>
        <td class="bottom-border left-border" id="5"></td>
    </tr>
    <tr>
        <td class="right-border" id="6"></td>
        <td class="" id="7"></td>
        <td class="left-border" id="8"></td>
    </tr>
  </table>
</div>

<div id="settings-btn" class="btn settings-btn">Settings</div>


</body>
</html>
